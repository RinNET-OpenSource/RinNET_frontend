<h3>Daily PC Ranking</h3>
<h5>Updated at 0:00 every day</h5>
<table class="table table-borderless table-striped align-middle mt-3">
  <thead>
  <th>Ranking</th>
  <th>User Name</th>
  <th>Daily Play Count</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of OngekiPcRankings; let ranking = index">
      <td>{{ ranking + 1 }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.pc }}</td>
  </tr>
  </tbody>
</table>
